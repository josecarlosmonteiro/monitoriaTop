<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relatório</title>
	<style>
		.table-container{
			margin: auto;	
		}
		.table-dados{
			width:100%;
			max-width: 300px;
			border: 1px solid black;	
			position:relative;
			left:50%; top:50%;
			transform: translate(-50%,-50%);
		}
		.table-dados tr td{
			border: 1px solid black;
		}
		.container{
			width: 100%;
			display: flex;
			/*align-items: center;*/	
		}
	</style>
</head>
<body>
<div class="container">
	<!-- tabela 1 dados do user-->
	<div class="dados">
		<table class="table-dados">
			<tr>
				<td>Nome do Orientador:</td>
			</tr>
			<tr>
				<td>Componente Curricular:</td>
			</tr>
			<tr>
				<td>Estudante:</td>
			</tr>
			<tr> 
				<td>Monitoria:  Voluntário( ) Bolsista( )</td>
			</tr>
		</table>	
	</div>
	<!-- tabela 2 dados atividade -->
	<div class="table-container">
		<table>
			<tr>
				<th>Data</th>
				<th>Horário</th>
				<th>Atividade</th>
				<th>Assinatura</th>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
